      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1"
    />

    <meta name="description" content="Online search books by Daniela" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="" />
    <!--OPEN GRAPH-->
    <meta name="og:url" content="" />
    <meta name="og:title" content="Online search books by Daniela" />
    <meta name="og:image" content="" />
    <meta name="og:description" content="Online search books by Daniela" />
    <!--TWITTER CARDS-->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="Online search books by Daniela" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:description" content="Online search books by Daniela" />
    <!--CSS-->
    <!--LINK BOOTSTRAPT DA INSERIRE-->
    <link rel="stylesheet" href="../src/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
  </head>

  <body>
    <section id="header">
      <div class="row">
        <div class="col-8 text-left">
          <img id="logo" src="../src/img/logo.png" />
        </div>
        <div class="col-4 text-right">
          <img id="github" src="../src/img/github.png" />
        </div>
      </div>
    </section>
    <section id="searchsection">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <h1>Esplora il mondo della lettura con Mosaic Books</h1>
          <p>
            La tua guida personalizzata tra migliaia di libri. Trova storie
            avvincenti in un istante.<br />Benvenuto nel tuo nuovo capitolo di
            scoperte letterarie!
          </p>
          <div class="search-box">
            <input
              id="search"
              type="search"
              placeholder="Il tipo di Libro, il personaggio o l'autore"
              name="q"
            />
            <div id="btnBox" class="m-t-30 m-b-30 btn-container row">
              <button id="btn1" class="btn btn-search col-8">Cerca</button>
              <div class="col-1"></div>
              <button id="btn2" class="btn btn-reset col-3">Reset</button>
            </div>
          </div>
          <div class="row" id="containerLibri"></div>
        </div>
        <div class="col-2"></div>
      </div>
    </section>
    <section id="footer">
      <div class="row">
        <div class="col-12 text-center">
          <p>
            Copyright Â© 2024 di Daniela Surchicean | Tutti i diritti riservati
          </p>
        </div>
      </div>
    </section>

    <!--JS-->
    <script src="bundle.js"></script>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
